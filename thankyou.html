<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Page</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: radial-gradient(circle at top, #281e36, #0d0b0f); /* Starry dark theme */
      color: #d8b4e2;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 30px;
      font-size: 2.5em;
      color: #ff6699;
      text-shadow: 3px 3px 6px #000000;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .message {
      font-size: 1.5em;
      margin-top: 20px;
      background: rgba(40, 40, 40, 0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      color: #d8b4e2;
    }
    .decor {
      margin-top: 20px;
      font-size: 1.2em;
      color: #aaa;
      font-style: italic;
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      background-color: #ff6699;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2em;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, background-color 0.3s;
    }
    .button:hover {
      transform: scale(1.1);
      background-color: #c74d84;
    }
  </style>
</head>
